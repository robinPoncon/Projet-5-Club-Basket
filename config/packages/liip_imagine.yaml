# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        cache: ~
        thumb:
            quality: 100
            filters:
                thumbnail:
                    size: [200, 200]
                    mode: outbound
        equipeModif:
            quality: 100
            filters:
                thumbnail:
                    size: [150, 150]
                    mode: outbound
        equipeAffichage:
            quality: 100
            filters:
                thumbnail:
                    size: [600, 450]
                    mode: outbound